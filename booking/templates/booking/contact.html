{% extends "booking/base.html" %}  <!-- Uses the base template -->

{% block content %}
<div class="container my-5">
  <section class="p-4 bg-white shadow rounded" style="max-width: 600px; margin: auto;">
    <h2 class="mb-4 text-center">Contact Us</h2>

    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">
              {{ field.errors|striptags }}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
  </section>
</div>
{% endblock %}
