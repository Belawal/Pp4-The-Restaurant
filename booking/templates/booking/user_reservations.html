"""
{% extends "booking/base.html" %} 

{% block content %}
<div class="container">
<h2>My Reservations</h2>

<!-- Display user's reservations in a table format -->
<table border="1">
    <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Guests</th>
        <th>Actions</th>
    </tr>

    <!-- Loop through user's reservations and display each in a row -->
    {% for reservation in reservations %}
    <tr>
        <td>{{ reservation.date }}</td>
        <td>{{ reservation.time }}</td>
        <td>{{ reservation.guests }}</td>
        <td>
            <!-- Link to cancel the reservation -->
            <a href="{% url 'user_cancel_reservation' reservation.id %}">Cancel</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No reservations found.</td>
    </tr>
    {% endfor %}
</table>
</div>
{% endblock %}
