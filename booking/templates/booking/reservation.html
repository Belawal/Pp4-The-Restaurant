{% extends "booking/base.html" %}

{% block content %}  
<div class="container">
  <section class="hero" style="background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
    <h2>Make a Reservation</h2>
    <form method="post">

      {% csrf_token %}

      {{ form.as_p }}
      
      <button type="submit" style="
        background-color: #ff6600; 
        color: white; 
        border: none; 
        padding: 10px 20px; 
        border-radius: 5px; 
        cursor: pointer;
        font-weight: bold;
        display: block;
        margin-top: 15px;
      " 
      onmouseover="this.style.backgroundColor='#e65c00';" 
      onmouseout="this.style.backgroundColor='#ff6600';">
        Submit Reservation
      </button>
    </form>

    <a href="{% url 'home' %}" style="display: inline-block; margin-top: 1rem;">Back to Home</a>
  </section>
</div>
{% endblock %}
