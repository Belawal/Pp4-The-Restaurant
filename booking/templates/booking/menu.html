{% extends "booking/base.html" %}  <!-- Uses the base template -->

{% block content %}  
<div class="container">
  <section class="hero">  <!-- Hero section for a welcoming banner -->
    <h2>Restaurant Menu</h2>

    <ul>
        {% for item in menu_items %}
            <li>
                <strong>{{ item.name }}</strong>: {{ item.description }} - ${{ item.price }}
            </li>
        {% endfor %}
    </ul>>
  </section>
</div>
{% endblock %}
